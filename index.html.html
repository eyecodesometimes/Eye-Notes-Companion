    <style>
        :root {
            --bg-color: #FFDAB9;
            --text-color: #4A4A4A;
            --primary-color: #FF7F50;
            --secondary-color: #FFA07A;
            --surface-color: #FFE4B5;
            --hover-color: #FFDAB9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .branding {
            font-size: 1.2em;
            color: var(--secondary-color);
            font-weight: bold;
            letter-spacing: 1px;
        }

        #searchBar {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        #searchBar:focus {
            outline: none;
            box-shadow: 0 0 5px var(--primary-color);
        }

        #filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 48%;
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 5px var(--secondary-color);
        }

        #results {
            margin-top: 20px;
        }

        .result-item {
            background-color: var(--surface-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .result-item h3 {
            color: var(--primary-color);
            margin-top: 0;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #theme-toggle:hover {
            transform: rotate(180deg);
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: var(--secondary-color);
        }

        .breadcrumb {
            margin-bottom: 15px;
            font-size: 14px;
        }

        .breadcrumb span {
            color: var(--primary-color);
        }

        #recentSearches {
            margin-bottom: 15px;
        }

        #recentSearches span {
            display: inline-block;
            margin-right: 10px;
            padding: 5px 10px;
            background-color: var(--surface-color);
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #recentSearches span:hover {
            background-color: var(--hover-color);
        }

        .highlight {
            background-color: yellow;
            color: black;
        }

        .related-entries {
            margin-top: 10px;
            font-size: 14px;
        }

        .related-entries a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .related-entries a:hover {
            text-decoration: underline;
        }

        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .web-search-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .web-search-btn:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            #filters {
                flex-direction: column;
            }
            select {
                width: 100%;
                margin-bottom: 10px;
            }
            h1 {
                font-size: 2em;
            }
        }

        /* Dark theme */
        body.dark-theme {
            --bg-color: #2C2C2C;
            --text-color: #E0E0E0;
            --primary-color: #FF7F50;
            --secondary-color: #FFA07A;
            --surface-color: #3A3A3A;
            --hover-color: #4A4A4A;
        }
    </style>

        let currentResults = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        const recentSearches = new Set();

        function getSection(chapter, volume) {
            const sections = volumeSections[volume];
            for (let section of sections) {
                if (chapter >= section.start && chapter <= section.end) {
                    return section.name;
                }
            }
            return "Unknown Section";
        }

        function populateFilters() {
            const volumeFilter = document.getElementById('volumeFilter');
            const sectionFilter = document.getElementById('sectionFilter');
            const volumes = Object.keys(volumeSections);

            volumes.forEach(volume => {
                const option = document.createElement('option');
                option.value = volume;
                option.textContent = `Volume ${volume}`;
                volumeFilter.appendChild(option);
            });

            volumeFilter.addEventListener('change', updateSectionFilter);
        }

        function updateSectionFilter() {
            const volumeFilter = document.getElementById('volumeFilter');
            const sectionFilter = document.getElementById('sectionFilter');
            const selectedVolume = volumeFilter.value;

            sectionFilter.innerHTML = '<option value="">All Sections</option>';

            if (selectedVolume) {
                volumeSections[selectedVolume].forEach(section => {
                    const option = document.createElement('option');
                    option.value = section.name;
                    option.textContent = section.name;
                    sectionFilter.appendChild(option);
                });
            } else {
                const allSections = new Set();
                Object.values(volumeSections).forEach(sections => {
                    sections.forEach(section => allSections.add(section.name));
                });
                allSections.forEach(section => {
                    const option = document.createElement('option');
                    option.value = section;
                    option.textContent = section;
                    sectionFilter.appendChild(option);
                });
            }

            searchAndFilterIndex();
        }

        function searchAndFilterIndex() {
    const searchTerm = document.getElementById('searchBar').value.toLowerCase();
    const volumeFilter = document.getElementById('volumeFilter').value;
    const sectionFilter = document.getElementById('sectionFilter').value;
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '<p class="loading">Searching...</p>';

    // Update breadcrumbs
    document.getElementById('volumeBreadcrumb').textContent = volumeFilter ? `Volume ${volumeFilter}` : 'All Volumes';
    document.getElementById('sectionBreadcrumb').textContent = sectionFilter || 'All Sections';

    // Add to recent searches
    if (searchTerm) {
        recentSearches.add(searchTerm);
        updateRecentSearches();
    }

    setTimeout(() => {
        currentResults = indexData.filter(entry => {
            const entrySection = getSection(entry.chapter, entry.volume);
            const matchesSearch = searchTerm === '' || 
                entry.title.toLowerCase().includes(searchTerm) ||
                entry.author.toLowerCase().includes(searchTerm) ||
                entry.page.toString().includes(searchTerm) ||
                entry.chapter.toString().includes(searchTerm) ||
                entrySection.toLowerCase().includes(searchTerm) ||
                entry.volume.toString().includes(searchTerm);

            const matchesVolume = volumeFilter === '' || entry.volume.toString() === volumeFilter;
            const matchesSection = sectionFilter === '' || entrySection === sectionFilter;

            return matchesSearch && matchesVolume && matchesSection;
        });

        if (currentResults.length === 0 && searchTerm) {
            resultsDiv.innerHTML = `
                <p class="loading">No results found.</p>
                <p>Would you like to search for "${searchTerm}" on the web?</p>
                <button class="web-search-btn" onclick="searchOnWeb('${searchTerm}')">Search on web</button>
            `;
        } else {
            currentPage = 1;
            displayResults();
        }
    }, 500);
}

function searchOnWeb(topic) {
    const searchQuery = encodeURIComponent(topic);
    const searchUrl = `https://www.google.com/search?q=${searchQuery}`;
    window.open(searchUrl, '_blank');
}

function displayResults() {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    if (currentResults.length === 0) {
        resultsDiv.innerHTML = '<p class="loading">No results found.</p>';
    } else {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageResults = currentResults.slice(startIndex, endIndex);

        pageResults.forEach(entry => {
            const resultItem = document.createElement('div');
            resultItem.classList.add('result-item', 'fade-in');
            resultItem.innerHTML = highlightText(`
                <h3>${entry.title}</h3>
                <p><strong>Chapter:</strong> ${entry.chapter}</p>
                <p><strong>Author:</strong> ${entry.author}</p>
                <p><strong>Page:</strong> ${entry.page}</p>
                <p>Volume ${entry.volume}</p>
                <p><strong>Section:</strong> ${getSection(entry.chapter, entry.volume)}</p>
            `);
            
            // Add web search link
            const webSearchLink = document.createElement('a');
            webSearchLink.textContent = 'Search on web';
            webSearchLink.className = 'web-search-btn';
            webSearchLink.href = getWebSearchUrl(entry.title);
            webSearchLink.target = '_blank';
            webSearchLink.rel = 'noopener noreferrer';
            resultItem.appendChild(webSearchLink);

            // Add related entries
            const relatedEntries = getRelatedEntries(entry);
            if (relatedEntries.length > 0) {
                const relatedEntriesHtml = relatedEntries.map(e => 
                    `<a href="#" data-chapter="${e.chapter}">${e.title}</a>`
                ).join(', ');
                resultItem.innerHTML += `<div class="related-entries">Related: ${relatedEntriesHtml}</div>`;
            }
            
            resultsDiv.appendChild(resultItem);
        });

        if (currentResults.length > endIndex) {
            const loadMoreButton = document.createElement('button');
            loadMoreButton.textContent = 'Load More';
            loadMoreButton.onclick = () => {
                currentPage++;
                displayResults();
            };
            resultsDiv.appendChild(loadMoreButton);
        }
    }
}

function getWebSearchUrl(topic) {
    const searchQuery = encodeURIComponent(topic);
    return `https://www.google.com/search?q=${searchQuery}`;
}

        function highlightText(text) {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            if (!searchTerm) return text;
            
            const regex = new RegExp(searchTerm, 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }

        function getRelatedEntries(entry) {
            // Simple related entries based on the same author or nearby chapters
            return indexData.filter(e => 
                (e.author === entry.author || Math.abs(e.chapter - entry.chapter) <= 2) && 
                e.chapter !== entry.chapter
            ).slice(0, 3);
        }

        function updateRecentSearches() {
            const recentSearchesDiv = document.getElementById('recentSearches');
            recentSearchesDiv.innerHTML = Array.from(recentSearches).slice(-5).map(search => 
                `<span onclick="setSearch('${search}')">${search}</span>`
            ).join('');
        }

        function setSearch(term) {
            document.getElementById('searchBar').value = term;
            searchAndFilterIndex();
        }



        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                e.preventDefault();
                const results = document.querySelectorAll('.result-item');
                const currentFocus = document.activeElement;
                let index = Array.from(results).indexOf(currentFocus);
                
                if (e.key === 'ArrowDown') index++;
                else index--;

                if (index >= 0 && index < results.length) {
                    results[index].focus();
                }
            }
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        document.getElementById('searchBar').addEventListener('input', searchAndFilterIndex);
        document.getElementById('volumeFilter').addEventListener('change', searchAndFilterIndex);
        document.getElementById('sectionFilter').addEventListener('change', searchAndFilterIndex);
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        // Initialize the page
        populateFilters();
        searchAndFilterIndex();
    </script>
